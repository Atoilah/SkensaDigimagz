<!DOCTYPE html> 
<head>

<meta http-equiv="refresh" content="3; url=index-s.html" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<video width="100%" id="paksa"  muted  controls="controls" autoplay="autoplay" loop  >
  <source src="intro.mp4" type="video/mp4">
  <source src="intro.ogg" type="video/ogg">
</video>

</body>
<script>
var vid = document.getElementById("paksa");
function enableAutoplay() { 
  vid.autoplay = true;
  vid.load();
}

function disableAutoplay() { 
  vid.autoplay = false;
  vid.load();
} 

function checkAutoplay() { 
  alert(vid.autoplay);
} 

window.onload = function(){
  var vid = document.getElementById("paksa");
   vid.autoplay = true;
  vid.load();
};
</script> 
<script>
    document.getElementById('paksa').play();
</script>
</html>
